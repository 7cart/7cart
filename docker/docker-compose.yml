version: '2'

services:
  phpfpm:
    build:
      context: ./php
    command: "sh -c '
    composer install --no-interaction &&
    (while ! nc -z postgresql 5432;
      do
        echo No postgres connections;
        sleep 1;
      done;)
    && php bin/console  doctrine:migrations:migrate --no-interaction --allow-no-migration &&
    cp -n .env.dist .env &&
    php-fpm;
    '"
    networks:
      - app-tier
    depends_on:
      - postgresql
    ports:
      - 9000:9000
    volumes:
      - ../back/:/app
  nginx:
      image: 'bitnami/nginx:latest'
      depends_on:
        - phpfpm
      networks:
        - app-tier
      ports:
        - 8000:8000
      volumes:
        - ./nginx/vhost.conf:/bitnami/nginx/conf/vhosts/7cart.conf
        - ../back/public/:/app/public
  postgresql:
    image: 'postgres:11'
    ports:
      - 5438:5432
    volumes:
      - ./data/postgres:/var/lib
    networks:
      - app-tier
    environment:
          - POSTGRES_USER=scart
          - POSTGRES_PASSWORD=scart
          - POSTGRES_DB=scart
  nodejs:
      image: 'bitnami/node:8'
      command: "sh -c 'cp -n .env.dist .env && npm install --unsafe && ./node_modules/ember-cli/bin/ember serve'"
      ports:
        - 4200:4200
        - 7020:7020
      volumes:
        - ../front/:/app
      networks:
        - app-tier

networks:
    app-tier:
      driver: bridge